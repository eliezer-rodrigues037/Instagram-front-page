<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram login page</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="celular" />
            </div>
            <div class="instagram-continue">
                <div class="group profile">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo" />
                    <div class="profile-picture">
                        <img src="img/perfil-instagram.jpg" alt="Profile picture" />
                    </div>
                    <a href="#" class="instagram-login">Continue como Eliezer</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="no-account">Não é Eliezer?</p>
                    <p class="switch-signup">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Cadastre-se</span>
                    </p>
                </div>
                <div class="get-app">
                    <p class="get-app-text">Obtenha o aplicativo.</p>
                    <div class="get-app-images">
                        <a href="#" class="app-download-image"></a>
                        <a href="#" class="app-download-image"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
